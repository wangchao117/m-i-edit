<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>MathQuill-basic Demo</title>
  <link href="https://cdn.bootcss.com/mathquill/0.10.1/mathquill.min.css" rel="stylesheet">
  <script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
    window.addEventListener("resize", function () {
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
    }, false);
  </script>
</head>
<style>
  #basic {
    padding: 0.2rem 0;
    width: 100%;
    font-size: 0.36rem;
    overflow-x: auto;
    border: none;
  }
  
</style>

<body>
  <div id="body">
      <div id="basic"></div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/mathquill/0.10.1/mathquill.min.js"></script>
  <!--  ASCIImath to Latex -->
  <script type="text/javascript">
    MQ = MathQuill.getInterface(MathQuill.getInterface.MAX);
    var mq = MQ.MathField($('#basic')[0], {
      autoSubscriptNumerals: true,
      handlers: {
        // edit: function () {
        //   if (!latex.is(':focus')) latex.val(mq.latex());
        // }
      }
    });
    // 输入方法封装
    function sendAsciiMathToShow(str) {
      mq.write(str);
    }
    sendAsciiMathToShow('123');
    // 不让出现光标
    $('#basic').click(function() {
      // mq.blur();
    })
  </script>
</body>

</html>
